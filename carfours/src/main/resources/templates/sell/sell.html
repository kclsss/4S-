<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>4S销售管理系统</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <div th:replace="~{commons/commons.html::head}"></div>

    <div th:replace="~{commons/commons.html::sidebar}"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <table class="layui-table">
            <thead>
            <tr>
                <td style="text-align: center">编号</td>
                <td style="text-align: center">车型</td>
                <td style="text-align: center">价格</td>
                <td style="text-align: center">颜色</td>
                <td style="text-align: center">销售员</td>
                <td style="text-align: center">购买者</td>
                <td style="text-align: center">销售时间</td>
            </tr>
            </thead>

            <tbody>
            <tr th:each="sellcar:${sellCars}">
                <td style="text-align: center" th:text="${sellcar.getId()}"></td>
                <td style="text-align: center" th:text="${sellcar.getName()}"></td>
                <td style="text-align: center" th:text="${sellcar.getPrice()}"></td>
                <td style="text-align: center" th:text="${sellcar.getColor()}"></td>
                <td style="text-align: center" th:text="${sellcar.getSell_name()}"></td>
                <td style="text-align: center" th:text="${sellcar.getCustomer_name()}"></td>
                <td style="text-align: center" th:text="${#dates.format(sellcar.getSell_time(),'yyyy/MM/dd HH:mm:ss')}"></td>
            </tr>
            </tbody>

        </table>

    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script th:src="@{/layui/layui.all.js}"></script>
</body>
</html>
