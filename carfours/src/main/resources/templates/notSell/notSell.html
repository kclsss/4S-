<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>4S销售管理系统</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <div th:replace="~{commons/commons.html::head}"></div>

    <div th:replace="~{commons/commons.html::sidebar}"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <table class="layui-table">
            <thead>
            <tr>
                <td style="text-align: center">编号</td>
                <td style="text-align: center">车型</td>
                <td style="text-align: center">价格</td>
                <td style="text-align: center">颜色</td>
                <td style="text-align: center">操作</td>
            </tr>
            </thead>

            <tbody>
            <tr th:each="carmessage:${carmessages}">
                <td style="text-align: center" th:text="${carmessage.getId()}"></td>
                <td style="text-align: center" th:text="${carmessage.getName()}"></td>
                <td style="text-align: center" th:text="${carmessage.getPrice()}"></td>
                <td style="text-align: center" th:text="${carmessage.getColor()}"></td>
                <td style="text-align: center">
                    <a class="layui-btn layui-btn-sm layui-btn-radius layui-btn-warm" th:href="@{/buycar/}+${carmessage.getId()}">购买</a>
                </td>
            </tr>
            </tbody>

        </table>

    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script th:src="@{/layui/layui.all.js}"></script>
</body>
</html>
