<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>4S销售管理系统</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <div th:replace="~{commons/commons.html::head}"></div>

    <div th:replace="~{commons/commons.html::sidebar}"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->

        <table class="layui-table">
            <thead>
            <tr>
                <td style="text-align: center">车辆名称</td>
                <td style="text-align: center">已卖数量</td>
            </tr>
            </thead>
            <tbody>
                <tr th:each="sale:${sales}">
                    <td style="text-align: center" th:text="${sale.name}"></td>
                    <td style="text-align: center" th:text="${sale.count}+'辆'"></td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
<script th:src="@{/layui/layui.all.js}"></script>
</body>
</html>
